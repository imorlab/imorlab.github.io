<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Israel Moreno | Desarrollador Web Full Stack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="text/javascript">
      // Para GitHub Pages SPA routing
      // Redirige 404s a index.html con la ruta como parámetro de consulta
      var path = window.location.pathname.slice(1);
      if (path) {
        window.history.replaceState(null, null, '/?/' + path);
      }
      // Redirigir inmediatamente a index.html
      window.location.replace('/');
    </script>
  </head>
  <body>
    <!-- Fallback content -->
    <div style="text-align: center; margin-top: 50px;">
      <h1>Redirigiendo...</h1>
      <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a></p>
    </div>
  </body>
</html>

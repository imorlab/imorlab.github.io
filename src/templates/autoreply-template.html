<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .header {
            text-align: center;
            padding-bottom: 24px;
            margin-bottom: 32px;
            border-bottom: 2px solid #5B21B6;
        }
        .header h2 {
            color: #5B21B6;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .message-box {
            background-color: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid #e5e7eb;
        }
        .message-box p {
            margin: 0;
            color: #4b5563;
            font-size: 16px;
            line-height: 1.7;
        }
        .original-message {
            margin-top: 24px;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        .original-message h3 {
            color: #5B21B6;
            margin-top: 0;
            font-size: 18px;
        }
        .original-message p {
            margin: 8px 0;
            color: #4b5563;
            font-style: italic;
        }
        .signature {
            margin-top: 32px;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .signature p {
            margin: 4px 0;
            color: #4b5563;
        }
        .signature .name {
            color: #5B21B6;
            font-weight: 600;
            font-size: 18px;
        }
        .signature .title {
            color: #6b7280;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }
        .footer p {
            margin: 4px 0;
            font-size: 14px;
        }
        .accent {
            color: #5B21B6;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f2937;
                color: #f3f4f6;
            }
            .container {
                background-color: #111827;
            }
            .message-box, .original-message {
                background-color: #1f2937;
                border-color: #374151;
            }
            .message-box p, .original-message p {
                color: #e5e7eb;
            }
            .signature {
                border-color: #374151;
            }
            .signature p {
                color: #e5e7eb;
            }
            .footer {
                border-color: #374151;
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Confirmación de Mensaje</h2>
        </div>
        
        <p>Hola <span class="accent">{{to_name}}</span>,</p>
        
        <div class="message-box">
            <p>Gracias por ponerte en contacto conmigo. He recibido tu mensaje y te responderé lo antes posible.</p>
        </div>

        <div class="original-message">
            <h3>Tu mensaje:</h3>
            <p>{{message}}</p>
        </div>

        <div class="signature">
            <p class="name">Israel Moreno</p>
            <p class="title">Full Stack Web Developer</p>
            <p><a href="https://imorlab.dev" class="accent">imorlab.dev</a></p>
        </div>

        <div class="footer">
            <p>© imorlab - Todos los derechos reservados. Los izquierdos también.</p>
        </div>
    </div>
</body>
</html>
